<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Convertidor de Temperatura</title>
</head>
<body>
    <main>
        <div class="titulo">
            <h1>Convertidor de temperatura</h1>
        </div>
        <div class="contenedor-principal">
            <input class="contenedor" disabled for="" value="Inicial"></input>
            <input class="contenedor" type="number" name="" id="temperatura" value="100">
            
            <div class="contenedor contenedor1">
                <select class="contenedor1"id="magnitudObtenida">
                    <option value="0"><h1>Celsius</h1></option>
                    <option value="1"><h1>Fahrenheit</h1></option>
                    <option value="2"><h1>Kelvin</h1></option>
                    <option value="3"><h1>Rankine</h1></option>
                </select>
            </div>
            
            
            <input class="contenedor contenedor2" disabled for="" value="Final"></input>

            <div class="contenedor contenedor1">
                <select class="contenedor1" id="magnitudConvertir">
                    <option value="1"><h1>Fahrenheit</h1></option>
                    <option value="0"><h1>Celsius</h1></option>
                    <option value="2"><h1>Kelvin</h1></option>
                    <option value="3"><h1>Rankine</h1></option>
                </select>
            </div>
            
        
            <input class="contenedor" disabled for="" value="Resultado"></input>
            <input class="contenedor" disabled id="resultado" type="number">
            <label id="resultado" for=""></label>
        
            <div classs="boton">
                <input class="boton" onclick="convertidorTemperatura()" type="button" value="Aceptar">
            </div>
        
            <script src="JavaScript/app.js"></script>
        </div>
        
    </main>

</body>
</html>
